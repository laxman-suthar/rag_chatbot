{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask About Laxman Suthar - AI Portfolio Assistant</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-1: #0f1115;
            --bg-2: #151a21;
            --ink: #e6e9ef;
            --muted: #a0a7b4;
            --card: #1a1f27;
            --accent: #58a6ff;
            --accent-2: #f97316;
            --accent-3: #22d3ee;
            --border: #262c36;
            --shadow: 0 22px 70px rgba(0, 0, 0, 0.6);
        }
        
        body {
            background:
                radial-gradient(900px 700px at 15% 10%, rgba(88, 166, 255, 0.12) 0%, rgba(88, 166, 255, 0) 60%),
                radial-gradient(900px 700px at 85% 0%, rgba(249, 115, 22, 0.08) 0%, rgba(249, 115, 22, 0) 60%),
                linear-gradient(135deg, var(--bg-1) 0%, var(--bg-2) 100%);
            min-height: 100vh;
            font-family: "IBM Plex Sans", system-ui, -apple-system, sans-serif;
            color: var(--ink);
        }
        
        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header-section {
            text-align: center;
            color: var(--ink);
            padding: 20px 20px;
            margin-bottom: 30px;
        }
        
        .header-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: "Space Grotesk", "IBM Plex Sans", sans-serif;
            letter-spacing: -0.02em;
        }
        
        .header-section p {
            font-size: 1.2rem;
            color: var(--muted);
        }
        
        .chat-card {
            background: var(--card);
            border-radius: 24px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
        }
        
        .chat-header {
            background: linear-gradient(135deg, #1d2129, #2a303a);
            color: #e6e9ef;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }
        
        .chat-header h3 {
            margin: 0;
            font-size: 1.3rem;
            font-family: "Space Grotesk", "IBM Plex Sans", sans-serif;
        }
        
        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 25px;
            background:
                linear-gradient(180deg, #141922 0%, #10151c 100%);
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-content {
            max-width: 75%;
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
            line-height: 1.6;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: #e6e9ef;
            border-bottom-right-radius: 5px;
        }
        
        .message.bot {
            justify-content: flex-start;
        }
        
        .message.bot .message-content {
            background: #151a22;
            color: var(--ink);
            border: 1px solid var(--border);
            border-bottom-left-radius: 5px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
        }
        
        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin: 0 10px;
            flex-shrink: 0;
            border: 1px solid rgba(0, 0, 0, 0.04);
        }
        
        .message.user .avatar {
            background: #0f1115;
            color: #60a5fa;
            order: 2;
        }
        
        .message.bot .avatar {
            background: linear-gradient(135deg, #1d2129, #2a303a);
            color: #e6e9ef;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px 20px;
        }
        
        .typing-indicator span {
            height: 10px;
            width: 10px;
            background: #6b7280;
            display: inline-block;
            border-radius: 50%;
            margin: 0 3px;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        .chat-input-section {
            padding: 20px;
            background: #131820;
            border-top: 1px solid var(--border);
        }
        
        .input-group {
            position: relative;
        }
        
        .chat-input {
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 14px 60px 14px 18px;
            font-size: 1rem;
            transition: all 0.25s;
            background: #0f131a;
            color: var(--ink);
        }

        .input-group .chat-input {
            border-top-right-radius: 16px !important;
            border-bottom-right-radius: 16px !important;
        }
        
        .chat-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(88, 166, 255, 0.2);
        }
        
        .send-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            color: #e6e9ef;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .send-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 8px 20px rgba(29, 53, 87, 0.25);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .suggested-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .suggested-btn {
            background: #1a1f27;
            border: 1px solid rgba(88, 166, 255, 0.35);
            color: #cbd5e1;
            padding: 8px 14px;
            border-radius: 999px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .suggested-btn:hover {
            background: #2563eb;
            color: #e6e9ef;
            transform: translateY(-1px);
        }
        
        .welcome-message {
            text-align: center;
            color: var(--muted);
            padding: 40px 20px;
        }
        
        .welcome-message i {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 20px;
        }
        
        .sources {
            margin-top: 15px;
            padding: 12px;
            background: #121720;
            border-left: 3px solid var(--accent);
            border-radius: 8px;
            font-size: 0.85rem;
        }
        
        .source-item {
            margin: 5px 0;
            color: #a0a7b4;
        }
        
        .footer-info {
            text-align: center;
            color: var(--muted);
            margin-top: 30px;
        }
        
        .footer-info a {
            color: #93c5fd;
            text-decoration: none;
            border-bottom: 1px solid rgba(147, 197, 253, 0.3);
        }

        .footer-info a:hover {
            color: #e6e9ef;
            border-bottom-color: rgba(230, 233, 239, 0.6);
        }

        @media (max-width: 768px) {
            .chat-messages {
                height: 420px;
            }
            .header-section h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header-section">
            <h1><i class="fas fa-robot"></i> Ask About Laxman Suthar</h1>
        </div>
        
        <!-- Chat Card -->
        <div class="chat-card">
            <div class="chat-header">
                <small>Powered by RAG & GPT</small>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome Message -->
                <div class="welcome-message">
                    <i class="fas fa-hand-wave"></i>
                    <h4>Hi there! Welcome.</h4>
                    <p>Ask me anything about his experience, skills, education, or projects.</p>
                </div>
            </div>
            
            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="message bot">
                    <div class="avatar"><i class="fas fa-robot"></i></div>
                    <div class="message-content">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-section">
                <form id="chatForm">
                    <div class="input-group">
                        <input 
                            type="text" 
                            class="form-control chat-input" 
                            id="messageInput" 
                            placeholder="Ask about skills, experience, projects..."
                            required
                            autocomplete="off"
                        >
                        <button type="submit" class="send-btn" id="sendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
                
                <!-- Suggested Questions -->
                <div class="suggested-questions">
                    <button class="suggested-btn" onclick="askQuestion('What are your technical skills?')">
                        ðŸ’» Technical Skills
                    </button>
                    <button class="suggested-btn" onclick="askQuestion('Tell me about your experience')">
                        ðŸ‘” Experience
                    </button>
                    <button class="suggested-btn" onclick="askQuestion('What projects have you worked on?')">
                        ðŸš€ Projects
                    </button>
                    <button class="suggested-btn" onclick="askQuestion('What is your educational background?')">
                        ðŸŽ“ Education
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer-info">
            <p>
                <i class="fas fa-info-circle"></i> This is an AI-powered chatbot. 
                For direct contact: <a href="mailto:laxmansu443@gmail.com">laxmansu443@gmail.com</a>
            </p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const chatForm = document.getElementById('chatForm');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        
        let conversationId = null;
        
        // Send message
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message to UI
            addMessage('user', message);
            messageInput.value = '';

            // Show typing indicator
            typingIndicator.style.display = 'block';
            scrollToBottom();
            
            // Disable input
            sendBtn.disabled = true;
            messageInput.disabled = true;
            
            try {
                const response = await fetch('/api/public/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: conversationId
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    conversationId = data.conversation_id;
                    addMessage('bot', data.response, data.sources);
                } else if (response.status === 429) {
                    addMessage('bot', 'You are blocked right now due to too many requests. Please try again later.');
                } else {
                    addMessage('bot', 'Sorry, I encountered an error. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('bot', 'Sorry, I could not connect to the server. Please try again later.');
            } finally {
                typingIndicator.style.display = 'none';
                sendBtn.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        });
        
        // Add message to chat
        function addMessage(role, content, sources = null) {
            // Remove welcome message if exists
            const welcome = chatMessages.querySelector('.welcome-message');
            if (welcome) {
                welcome.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerHTML = role === 'user' 
                ? '<i class="fas fa-user"></i>' 
                : '<i class="fas fa-robot"></i>';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            let html = `<div>${formatMessage(content)}</div>`;
            
            // Add timestamp
            const now = new Date();
            html += `<div class="message-time">${now.toLocaleTimeString()}</div>`;
            
            // Add sources if available
            if (sources && sources.length > 0) {
                html += '<div class="sources">';
                html += '<strong><i class="fas fa-file-alt"></i> Sources:</strong>';
                sources.forEach(source => {
                    html += `<div class="source-item">ðŸ“„ ${source.document_title}</div>`;
                });
                html += '</div>';
            }
            
            contentDiv.innerHTML = html;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            scrollToBottom();
        }

        function formatMessage(text) {
            const escaped = text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');

            const withBold = escaped.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            return withBold.replace(/\n/g, '<br>');
        }
        
        // Scroll to bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Ask suggested question
        function askQuestion(question) {
            messageInput.value = question;
            messageInput.focus();
        }
        
        // Auto-focus on load
        messageInput.focus();
    </script>
</body>
</html>
