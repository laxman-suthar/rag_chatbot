{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Customer Support Chatbot</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-header h2 {
            color: #667eea;
            font-weight: bold;
        }
        
        .register-header p {
            color: #6c757d;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: bold;
        }
        
        .btn-register:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            transition: all 0.3s;
        }
        
        .alert {
            border-radius: 10px;
        }
        
        .password-requirements {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-card mx-auto">
            <div class="register-header">
                <i class="fas fa-robot fa-3x text-primary mb-3"></i>
                <h2>Create Account</h2>
                <p>Join our AI-powered support platform</p>
            </div>
            
            <!-- Alert Messages -->
            <div id="alertContainer"></div>
            
            <form id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" class="form-control" id="username" required 
                           placeholder="Choose a username">
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" class="form-control" id="email" required 
                           placeholder="your@email.com">
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" 
                               placeholder="John">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" 
                               placeholder="Doe">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" class="form-control" id="password" required 
                           placeholder="Enter a secure password">
                    <div class="password-requirements">
                        <i class="fas fa-info-circle"></i> Minimum 8 characters
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="passwordConfirm" class="form-label">
                        <i class="fas fa-lock"></i> Confirm Password
                    </label>
                    <input type="password" class="form-control" id="passwordConfirm" required 
                           placeholder="Re-enter your password">
                </div>
                
                <button type="submit" class="btn btn-primary btn-register w-100">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                
                <div class="text-center mt-3">
                    <p class="mb-0">Already have an account? 
                        <a href="/login/" class="text-decoration-none">Login here</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('registerForm');
        const alertContainer = document.getElementById('alertContainer');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous alerts
            alertContainer.innerHTML = '';
            
            // Get form data
            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                password: document.getElementById('password').value,
                password_confirm: document.getElementById('passwordConfirm').value
            };
            
            // Validate passwords match
            if (data.password !== data.password_confirm) {
                showAlert('Passwords do not match', 'danger');
                return;
            }
            
            // Disable submit button
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
            
            try {
                const response = await fetch('/api/auth/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Save tokens
                    localStorage.setItem('access_token', result.tokens.access);
                    localStorage.setItem('refresh_token', result.tokens.refresh);
                    
                    // Show success message
                    showAlert('Account created successfully! Redirecting...', 'success');
                    
                    // Redirect to chat
                    setTimeout(() => {
                        window.location.href = '/chat/';
                    }, 1500);
                } else {
                    // Show error messages
                    if (typeof result === 'object') {
                        Object.keys(result).forEach(key => {
                            const errors = Array.isArray(result[key]) ? result[key] : [result[key]];
                            errors.forEach(error => {
                                showAlert(`${key}: ${error}`, 'danger');
                            });
                        });
                    } else {
                        showAlert(result.message || 'Registration failed', 'danger');
                    }
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'danger');
                console.error('Error:', error);
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        });
        
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alert);
        }
    </script>
</body>
</html>
